{% extends "layout.html" %}

{% block main %}
    <div class="container wrapper">
        <div class="row">
            <div class="col-md"></div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-4">
                <form class="form" action="{{ url_for('lists') }}" method="post">
                    <div class="form-group-row2">
                        <small>Add new list:</small>
                        <input type="text" class="form-control" id="addNewList" name="listName" placeholder="Enter list name" required>
                        <small id="msgListName"></small>
                    </div>
                    <button type="submit" class="btn btn-color">Add</button>
                </form>
            </div>
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-4">
                <h6>Choose list:</h6>
                <select class="form-control" id="viewList">
                    <option selected>Choose one of the lists</option>
                    {% for name in names %}
                    <option value={{name}}>{{name}}</td>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-4" id="outputTable"></div>
            <div class="col-md"></div>
        </div>
    </div>

{% endblock %}
