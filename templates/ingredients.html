{% extends "layout.html" %}

{% block main %}
        <div class="container wrapper">
            <div class="row">
                <div class="col-md"></div>
                <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
                    <form action="{{ url_for('ingredients') }}" method="post" id="searchIngredient">
                        <h5>Add ingredient to list:</h5>
                        <h6>Enter the name of the ingredient:</h6>
                        <label class="sr-only">Name, category</label>
                        <input class="form-control typeahead" placeholder="Name, category" type="text" name="listSubmitIngredient" autocomplete="off" required data-cy="ingredientNameCategoryInput">
                        <h6>Add parameters:</h6>
                        <div class="form-row">
                            <div class="col-5">
                                <input type="number" class="form-control" placeholder="Measure" name="listSubmitMeasure" step=0.1 min=0 required data-cy="ingredientMeasureInput">
                            </div>
                            <div class="col-7">
                                <select class="form-control" name="listSubmitUnit" data-cy="ingredientUnitSelect">
                                    <option selected>Choose unit</option>
                                    <option>teaspoon</option>
                                    <option>tablespoon</option>
                                    <option>item</option>
                                    <option>package</option>
                                    <option>cup</option>
                                    <option>ml</option>
                                    <option>dl</option>
                                    <option>l</option>
                                    <option>pound</option>
                                    <option>ounce</option>
                                    <option>mg</option>
                                    <option>g</option>
                                    <option>kg</option>
                                </select>
                            </div>
                        </div>
                        <select class="form-control" name="listSubmitListname" data-cy="ingredientsSelectList">
                            <option selected>Choose one of the lists</option>
                            {% for name in names %}
                            <option value={{name}}>{{name}}</td>
                            {% endfor %}
                        </select>
                        <input class="btn btn-color" type="submit" value="Submit" data-cy="ingredientSubmitButton">
                    </form>
                </div>
                <div class="col-md"></div>
            </div>
        </div>
{% endblock %}
